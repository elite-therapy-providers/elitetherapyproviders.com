<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>ELITE Therapy Providers</title>
        <base href="/">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="icon" type="image/x-icon" href="/favicon.ico">
        <style type="text/css">
            .wrapper {
                position: absolute;
                top: 50%;
                left: 50%;
                width: 150px;
                transform: translateX(-50%) translateY(-50%);
            }

            .loader {
                position: relative;
                display: block;
                width: 150px;
                height: 2px;
                overflow: hidden;
                background-color: lightgray;
            }

            .loader:before {
                position: absolute;
                content: '';
                top: 0;
                left: -25%;
                width: 50%;
                height: 100%;
                background-color: #000;
                animation: load 1.25s ease infinite;
            }

            @keyframes load {
                0% { }
                50% {
                    left: 75%;
                }
                100% { }
            }
        </style>
        <script defer src="https://use.fontawesome.com/releases/v5.0.8/js/all.js"></script>
    <link rel="stylesheet" href="styles.ddc5f0ad369b4c7dfce5.css"></head>
    <body>
        
        <!-- Github Pages hack to allow SPA refresh without receiving 404. -->
        <script>
            (function () {
            // Retrieve the URL the user was trying to access when receiving the 404.
            var redirect = sessionStorage.redirect;
            // Remove the URL from sessionStorage.
            delete sessionStorage.redirect;
            // Check if we actually need to redirect.
            if (redirect && redirect != location.href) {
                // We need to redirect to the URL the user was trying to access.
                history.replaceState(null, null, redirect);
            }
            })();
        </script>
        <!-- /Github Pages hack. -->

        <app-root>
            <div class="wrapper">
                <div class="loader"><div>
            </div>
        </app-root>
    <script type="text/javascript" src="runtime.2b51861da329d89b5e87.js"></script><script type="text/javascript" src="polyfills.c69f47f39994491ad5ed.js"></script><script type="text/javascript" src="scripts.d6e4ff1bb133c15fc852.js"></script><script type="text/javascript" src="main.14ebbeea1ecfee43e01b.js"></script></body>
</html>
